name: fs_shim
description: A portable file system implementation working on io, browser and memory (through idb_shim)
version: 0.7.1
author: Tekartik <alex@tekartik.com>
homepage: https://github.com/tekartik/fs_shim.dart

environment:
  sdk: '>=1.24.0 <2.0.0'

dependencies:
  idb_shim: '>=1.4.0'
  path: '>=1.3.9'

test_dependencies:
  - platform_context
  - idb_shim

dev_dependencies:
  test: '>=0.12.24+8'
  dev_test: any
  browser: any
  platform_context:
    git: https://github.com/alextekartik/platform_context.dart
  chrome_travis:
    git: git://github.com/tekartik/chrome_travis.dart
    version: '>=0.1.3'

# Allow test using pub serve compiler
transformers:
- test/pub_serve:
    $include: test/**_test.dart

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
web:
  compiler:
#    debug: dartdevc

