name: tekartik_fs_io
description: Fs for dart io
version: 0.2.0
publish_to: none
#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: '>=2.4.0-dev <3.0.0'

dependencies:
  path: '>=1.6.1'
  fs_shim: '>=0.11.0+2'

dev_dependencies:
  pedantic: '>=1.4.0'
  test: ">=1.0.0"
  dev_test: any
  build_runner: ">=0.8.8"
  tekartik_fs_test:
    git:
      url: git://github.com/tekartik/fs_shim.dart
      path: test
      ref: dart2
    version: '>=0.1.0'
  build_test: '>=0.10.2'
  process_run: '>=0.10.0+1'
  tekartik_platform_io:
    git:
      url: git://github.com/tekartik/platform.dart
      path: platform_io
      ref: dart2
    version: '>=0.2.0'

dependency_overrides:
  fs_shim:
    path: ../fs
  tekartik_fs_test:
    path: ../fs_test

